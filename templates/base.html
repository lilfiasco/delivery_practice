<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" type="text/css" href="/static/css/auth.css">

    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<body>
    <div class="main">
      <div class="navbar">
        <div class="topnav d-flex justify-content-between" id="mynavBar">
          <div class="logo">
            <h2><a href="{% url 'index' %}" class="an">Area <span>Nefor</span></a></h2>
          </div>
          <div>
            <ul>
              <a href="{% url 'menu' %}">Меню</a>
              <a href="{% url 'franchise' %}">Рестораны</a>
              <a href="#">Рекомендации</a>
            {% if user.coworker.is_authenticated %}
              <a href="{% url 'franchise_detail' pk=user.coworker.franchise.pk %}">Франшиза</a>
            {% else %}
              <a href="/cart/">Корзина</a>
            {% endif %}
              <a href="#" class="icon" id="menu">&#x2630;</a>
            </ul>
          </div>
          <!-- <div>
            {% if user.is_authenticated %}
                <button type="button" class="button-auth" ><a href="{% url 'profile' user.pk %}" class="data-toggle-a">Профиль</a></button>
                {% else %}
                <button type="button" class="button-reg"><a href="{% url 'login' %}" class="data-toggle-a">Авторизация</a></button>
            {% endif %}
          </div> -->
        </div>
      </div class="navbar">
        <script src="/static/js/nav.js"></script>
        {%block content%}
        {%endblock%}
    </div>
